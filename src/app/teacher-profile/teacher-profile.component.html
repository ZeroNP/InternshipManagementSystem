<div class="container" style="padding-top: 7%;">

    <div class="row">
        <div class="col-sm-4">
            <mat-card class="mat-elevation-z8">
                <mat-card-header>
                    <mat-card-title>
                        <mat-icon style="color:linear-gradient(black,indigo); font-size:20px; vertical-align: bottom;">
                            perm_identity</mat-icon>
                        Profile
                    </mat-card-title>
                    <mat-card-subtitle>
                        Id: P05592
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-divider></mat-divider>
                <mat-card-content>
                    <br><br>
                    <mat-accordion>
                            <mat-expansion-panel>
                              <mat-expansion-panel-header>
                                <mat-panel-title>
                                  Teacher data
                                </mat-panel-title>
                              </mat-expansion-panel-header>
                                    <table class="table table-striped table-hover table-condensed">
                                        <tbody>
                                            <tr>
                                                <td>Name:</td>
                                                <td>{{TeahcerName}}</td>
                                            </tr>
                                            <tr>
                                                <td>Designation:</td>
                                                <td>{{TeacherDesignation}}</td>
                                            </tr>
                                            <tr>
                                                <td>Subject:</td>
                                                <td>{{TeacherSubject}}</td>
                                            </tr>
                                            <tr>
                                                <td>Department:</td>
                                                <td>{{TeacherDepartment}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                            </mat-expansion-panel>
                            <mat-expansion-panel>
                              <mat-expansion-panel-header>
                                <mat-panel-title>
                                  Contact Information
                                </mat-panel-title>
                              </mat-expansion-panel-header>
                                    <table class="table table-striped table-hover table-condensed">
                                        <tbody>
                                            <tr>
                                                <td>Contact:</td>
                                                <td>{{PhoneNo}}</td>
                                            </tr>
                                            <tr>
                                                <td>Email:</td>
                                                <td>{{EmailId}}</td>
                                            </tr>
                                            </tbody>
                                    </table>
                                </mat-expansion-panel>
                          </mat-accordion>
                          
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-sm-8">
            <mat-card>
                <mat-card-header></mat-card-header>
                <mat-card-content>
                    <mat-tab-group mat-align-tabs="center">
                        <mat-tab label="Documents">
                            <br>
                            <input type="file" placeholder="Select File">
                        </mat-tab>
                        <mat-tab label="Submissions" style="height: 400px;">
                            <br><br>
                            <div class="container" style="height:360px;">
                                <app-table-example>
                                </app-table-example>
                            </div>
                        </mat-tab>
                        <mat-tab disabled></mat-tab>
                        <mat-tab disabled>
                            <ng-template mat-tab-label>
                                <button mat-icon-button (click)="logOut()">
                                    Log Out
                                    <mat-icon style="font-size: 20px;">close</mat-icon>
                                </button>
                            </ng-template>
                        </mat-tab>
                    </mat-tab-group>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
