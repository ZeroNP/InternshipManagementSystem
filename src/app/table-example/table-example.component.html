<div class="container">
    <mat-card>
        <div class="container" class="mat-elevation-z8">
            <br>
            <mat-card-header>
                <br>
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Filter">
                </mat-form-field>
            </mat-card-header>
            <div class="container">
                <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="remark">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Remark </th>
                        <td mat-cell *matCellDef="let row"> {{row.remark}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                </table>
            </div>
        </div>
    </mat-card>
</div>
